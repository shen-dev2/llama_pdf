{% extends "base.html" %}
{% block title %}Sitemap{% endblock %}
{% block content %}
  <h2>Site Mapping</h2>
  <table class="table table-striped w-50">
    <thead>
      <tr>
        <th>URL</th>
        <th>Page Title</th>
      </tr>
    </thead>
    <tbody>
      {% for url, title in sitemap.items() %}
      <tr>
        <td><a href="{{ url }}">{{ url }}</a></td>
        <td>{{ title }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
